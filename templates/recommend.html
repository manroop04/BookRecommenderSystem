<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #ff6f61;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .container h1 {
            font-size: 48px;
            margin: 40px 0;
            font-weight: 700;
            text-align: center;
            color: #ff6f61;
        }

        .form-group {
            margin: 20px 0;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
            max-height: 200px;
            object-fit: cover;
        }

        .card-body h4 {
            font-size: 17px;
            color: #f12a2a;
            margin-bottom: 10px;
        }

        .card-body p {
            font-size: 12px;
            color: #dcdcdc;
            margin: 0;
        }

        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="POST">
            <div class="form-group">
                <input name="user_input" type="text" class="form-control" placeholder="Enter a book title" required>
            </div>
            <button type="submit" class="btn btn-lg btn-warning">Get Recommendations</button>
        </form>

        <div class="row mt-4">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6 d-flex align-items-stretch mb-4">
                        <div class="card">
                            <img class="card-img-top img-fluid" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body text-center">
                                <h4>{{ i[0] }}</h4>
                                <p>Author: {{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12">
                    <p class="text-center text-white">No recommendations found. Please try a different title.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
