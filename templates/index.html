<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap');

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #ff6f61;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .container h1 {
            font-size: 48px;
            margin: 40px 0;
            font-weight: 700;
            text-align: center;
            color: #ff6f61;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            height: 380px; /* Fixed height for uniformity */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-img-top {
            border-radius: 10px 10px 0 0;
            max-height: 200px;
            object-fit: cover;
        }
        .card-body h4 {
            font-size: 17px;
            color: #f12a2a;
            margin-bottom: 10px;
        }
        .card-body p {
            font-size: 12px;
            color: #dcdcdc;
            margin: 0;
        }
        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Our Top 50 Voted Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3 d-flex align-items-stretch">
                <div class="card">
                    <img class="card-img-top img-fluid" src="{{image[i]}}" alt="Book Cover">
                    <div class="card-body text-center">
                        <h4>{{book_name[i]}}</h4>
                        <p>Author: {{author[i]}}</p>
                        <p>Votes: {{votes[i]}}</p>
                        <p>Rating: {{rating[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</body>
</html>
